<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>添加办公用品</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.source.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript" src="/zb/js/jquery.xianshang.users.js"></script>
<script type="text/javascript" src="/zb/js/pagination.js"></script>
<script type="text/javascript">
var classId;
var ue;
function save(){
  jisuan();
  var text = $('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/zb/c/supply/add',
    data:text,
    success: function(data){
      alert('保存成功.');
    }
  });
}

function jisuan(){
  var c = $('#count').val();
  var p = $('#djia').val();
  if(isNaN(c*p)){
    $('#zjia').val(0);
  }else{
    $('#zjia').val(c*p);
}
}

$(function(){
});

</script>
</head>
<body class="hlist bodyer" style="overflow:auto">

<div class="header" style="position:relative;height:50px;width:100%">
  <form name="form1">
    
    <div class="input-group input-group-max" style="float:none;margin-top:10px;">
      <span class="input-group-addon">名称</span>
      <input type="text" desc="名称" class="form-control" desc="名称" name="title">
    </div>
    <div class="input-group input-group-max" style="float:none;margin-top:10px;">
      <span class="input-group-addon">数量</span>
      <input type="text" class="form-control" desc="数量" name="count" id="count" onblur="jisuan()">
    </div>
    <div class="input-group input-group-max" style="float:none;margin-top:10px;">
      <span class="input-group-addon">单价</span>
      <input type="text" class="form-control" desc="单价" name="djia" id="djia" onblur="jisuan()">
      <span class="input-group-addon">元</span>
    </div>
    <div class="input-group input-group-max" style="float:none;margin-top:10px;">
      <span class="input-group-addon">总价</span>
      <input type="text" class="form-control" name="zjia" id="zjia">
      <span class="input-group-addon">元</span>
    </div>
    <div class="input-group input-group-max" style="float:none;margin-top:10px;">
      <span class="input-group-addon">相关人</span>
      <input type="text" class="form-control" desc="相关人" name="xgr">
    </div>
    <div class="input-group input-group-max" style="float:none;margin-top:10px;">
      <span class="input-group-addon">备注</span>
      <input type="text" class="form-control" name="beizhu">
    </div>
  </form>
  <div class="btn-group" style="margin-top:10px;">
    <button onclick="save();" class="btn btn-primary btn_subnmit">提交</button>
  </div>
</div>

</body>
</html>
