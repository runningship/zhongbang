
<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Demo | M.J</title>
     <style type="text/css">

    .clearfix:after { content:'\20'; display:block; height:0; clear:both; }


    .bubble { 
        margin:0px auto; width:320px; 
        font:12px/1.5 \5b8b\4f53,arial,sans-serif;
    }
    .chat { 
        margin-bottom:20px; 
        padding-left:50px; 
        position:relative; 
    }

    .triangle {
        position:absolute;
        top:50%;
        margin-top:-8px;
        left:42px;
        display:block;
        width:0;
        height:0;
        overflow:hidden;
        line-height:0;
        font-size:0;
        border-bottom:8px solid #FFF;
        border-top:8px solid #FFF;
        border-left:none;
        border-right:8px solid #3079ED;
    }

    .chat .article { 
        float:left;
        color:#FFF; 
        display:inline-block; 
        *display:inline; zoom:1; 
        padding:5px 10px; 
        border:1px solid #3079ED; 
        background:#eee; 
        border-radius:5px;  
        background-color: #4D90FE;
        background-image:-webkit-gradient(linear,left top,left bottom,from(#4D90FE),to(#4787ED));
        background-image:-webkit-linear-gradient(top,#4D90FE,#4787ED);
        background-image:-moz-linear-gradient(center top , #4D90FE, #4787ED);
        background-image:linear-gradient(top,#4D90FE,#4787ED);
    }

    .fr { padding-left:0px; padding-right:50px; }

    .fr .triangle { 
        left:auto;
        right:42px;
        border-bottom:8px solid #FFF;
        border-top:8px solid #FFF;
        border-right:none;
        border-left:8px solid #3079ED;
    }

    .fr .article { 
        float:right;

    }
    </style>
</head>
<body>
    
   
    <div class="bubble">
        <div class="chat clearfix">
            <span class="triangle"></span>
            <div class="article">我发短信给你了我发短信给你我发短信给你了我发短信给你我发短信给你了我发短信给你我发短信给你了我发短信给你我发短信给你了我发短信给你我发短信给你了我发短信给你</div>
        </div>
        <div class="chat clearfix fr">
            <span class="triangle right"></span>
            <div class="article">我发短信给你了我发短信</div>
        </div>
    </div>
    
</body>
</html>
