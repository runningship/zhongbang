  var getStr,chuzu;
      getClientId=getParam('clientid')

  var QueryOptions='';
function getEnumText(category,code){
  var arr = QueryOptions[category];
  for(var i=0;i<arr.length;i++){
    if(arr[i]['code']==code){
      return arr[i]['name'];
    }
  }
}
var dialog;
function TipErrs(a,b,c){
  if(a='g'){icons='warning'}else if(a='c'){icons='error'}else if(a='d'){icons='succeed'}else{icons='warning'}/**/
 // if(dialog){dialog.close();}
  dialog = art.dialog({
    id:'errors',
    title:false,
    content:b,
    icon:icons,
    time:1
  })
  if(c){$(c).focus()}
  return false;
}
function funSubmit(){
var Thi=$('form');
    if(!Thi.find('[name=area]').val()){TipErrs('g','房源名称不能为空',Thi.find('[name=area]'));return false}
    if(!Thi.find('[name=dhao]').val()){TipErrs('g','栋号不能为空',Thi.find('[name=dhao]'));return false}
    if(!Thi.find('[name=fhao]').val()){TipErrs('g','房号不能为空',Thi.find('[name=fhao]'));return false}
    if(!Thi.find('[name=lceng]').val()){TipErrs('g','房号不能为空',Thi.find('[name=lceng]'));return false}
    if(!Thi.find('[name=zceng]').val()){TipErrs('g','房号不能为空',Thi.find('[name=zceng]'));return false}
    if(!Thi.find('[name=lxr]').val()){TipErrs('g','客户姓名不能为空',Thi.find('[name=lxr]'));return false}
    if(!Thi.find('[name=tel]').val()){TipErrs('g','客户电话不能为空',Thi.find('[name=tel]'));return false}
    var url=$('form[name=form1]').attr('action');
    $.ajax({
      type: 'POST',
      url: url,
  //    async:false,
      data:formSerialize(Thi),
      success: function(data){
      var getStr=JSON.parse(data);
        if(getStr['result']==0){
          art.dialog({title:'提示',content:'提交成功',ok: function () {art.dialog.close()
            }
          })
        }else{
          art.dialog.tips(getStr['msg']);
        }
      }
    });
    return false;
}
$(function(){

  $.get('/zb/c/house/getQueryOptions', function(data) {
    queryOpts=JSON.parse(data);
    buildHtmlWithJsonArray("id_quyu",queryOpts['quyu']);       //区域
    buildHtmlWithJsonArray("id_kehu",queryOpts['kehu']);       //客户性质
    buildHtmlWithJsonArray("id_kehulaiyuan",queryOpts['kehulaiyuan']); //客户来源
    buildHtmlWithJsonArray("id_fangxing",queryOpts['fangxing']); //客户来源
    buildHtmlWithJsonArray("id_zhuangxiu",queryOpts['zhuangxiu']);   //装修
    buildHtmlWithJsonArray("id_louxing",queryOpts['louxing']);     //楼型
    buildHtmlWithJsonArray("id_fikuans",queryOpts['fukuan']);     //楼型
  });
    if(getClientId){
      $('form[name=form1]').attr('action', '/zb/c/house/update');
      //alert($('form[name=form1]').attr('action'))
      $.get('/zb/c/client/get?clientId='+getClientId, function(data) {
        getStr=JSON.parse(data);
        buildHtmlWithJsonArray("id_client_see",[getStr['client']],true);
      });
    }else{
      var gerStrNull={"client":{"id":"","salesman":"","djr":"","lxr":"","tel":"","area":"","luduan":"","louxing":"","huxing":"","zhaungxiu":"","mianjiFrom":"","mianjiTo":"","jiageFrom":"","jiageTo":"","fuyongs":"","zhongyaos":"","beizhu":"","addtime":"","chuzu":"","loucengFrom":"","loucengTo":"","quyu":"","source":"","valid":""}}
      //gerStrNull=JSON.parse(gerStrNull)
      buildHtmlWithJsonArray("id_client_see",gerStrNull['client'],true);
    }

  $('.tag3').tagsinput({maxTags:3});
});
</script>
<style type="text/css">
  .table{ margin-bottom: 0px;}

 input.inputW100{ width: 100px; display: inline-block;}

margin-bottom: 0px;
width: 100%;
}

<body class="hadd bodyer" id="id_client_see">
<form class="form-inline" name="form1" method="post" action="/zb/c/house/add" onsubmit="return funSubmit();">
  <input type="hidden" class="form-control" name="id" value="${id}">
  <input type="hidden" class="form-control" name="deptId" value="${deptId}">
  <input type="hidden" class="form-control" name="userId" value="${userId}">
  <input type="hidden" class="form-control" name="djia" value="${djia}">
    <table id="view_archive_table" class="j_tab_th table table-bordered">
      <tbody class="j_tab_tr_hide" style="display: table-row-group; ">
      <tr>
        <th>姓名</th>
        <td><input type="text" name="lxra" class="form-control inputW100" value=""></td>
        <th>区域</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              区域 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_quyu">
              <li><label><input type="checkbox" name="quyus" value="${name}"> ${name}</label>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <th>电话</th>
        <td><input type="text" data-role="tagsinput" class="tag3" name="sda" value=""></td>
        <th>装潢</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              装潢 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_zhuangxiu">
              <li><label><input type="radio" name="zhuangxiu" value="${code}"> ${name}</label></li>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <th>楼盘</th>
        <td><input type="text" data-role="tagsinput" class="tag3" name="sda" value=""></td>
        <th>楼层</th>
        <td>
          <input type="text" class="form-control inputW100" name="loucenga" placeholder="Enter email">-
          <input type="text" class="form-control inputW100" name="loucengb">层
        </td>
      </tr>
      <tr>
        <th>客户性质</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              性质 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_kehu">
              <li><label><input type="radio" name="kehuxingzhi" value="${name}"> ${name}</label></li>
            </ul>
          </div>
        </td>
        <th>楼型</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              楼型 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_louxing">
              <li><label><input type="radio" name="louxing" value="${value}"> ${name}</label></li>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <th>户型</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              户型 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_fangxing">
              <li><label><input type="radio" name="fangxing" value="${name}"> ${name}</label></li>
            </ul>
          </div>
        </td>
        <th>付款方式</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              付款方式 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_fikuans">
              <li><label><input type="radio" name="fikuan" value="${value}"> ${name}</label></li>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <th>面积</th>
        <td><input type="text" class="form-control inputW100" name="mianjia" width="100" value=""> - <input type="text" class="form-control inputW100" name="mianjib" width="100" value=""> m<sup>2</sup></td>
        <th>价格</th>
        <td><input type="text" class="form-control inputW100" name="jiagea" width="100" value=""> - <input type="text" class="form-control inputW100" name="jiageb" width="100" value=""> 万</td>
      </tr>
      <tr>
        <th>客户来源</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              来源 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_kehulaiyuan">
              <li><label><input type="checkbox" name="kehulaiyuan" value="${name}"> ${name}</label>
            </ul>
          </div>  
        </td>
        <th>是否有效</th>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              是否有效 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="id_laiyuan">
              <li><label><input type="radio" name="youxiao" value=""> 所有</label>
              <li><label><input type="radio" name="youxiao" value="1"> 有效</label>
              <li><label><input type="radio" name="youxiao" value="0"> 无效</label>
            </ul>
          </div>
        </td>
      </tr>
      <tr>
        <th>客户分配</th>
        <td colspan="3">
        <div class="input-group  input-group-select">
          <select class="form-control get_comp" name="form_cid"></select>
          <select class="form-control get_quyu" name="form_did"></select>
          <select class="form-control get_user" name="form_uid"></select>
        </div>
        </td>
      </tr>
      <tr>
        <th>备注</th>
        <td colspan="3"><div class="hideduo"><textarea name="beizhua" class="textarea" style="width:96%"><%= beizhus %></textarea></div></td>
      </tr><input type="submit" value="提交" id="submits" style="display:none;">
    </tbody>
    </table>
</form>
</body>
