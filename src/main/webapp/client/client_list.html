<script type="text/javascript">
var shEnums;
var queryOpts;
var chuzu;
function getList(search){
  var url='/zb/client/list?chuzu='+chuzu;
  $.ajax({
    type: 'POST',
    url: url,
    data:search,
    success: function(data){
      var getStr=JSON.parse(data);
      dataArr = getStr['page']['data'];
      buildHtmlWithJsonArray("id_GJ_list",dataArr);
      Page.setPageInfo(getStr['page']);
    }
  });
}

function onSubmit_Form(){
  $('form[name=form1]').on('submit', function(event) {
    doSearch();
    return false;
  });
}

function doSearch(){
  getList(formSerialize($('form[name=form1]')));
  return false;
}

function deleteClient(id){
  art.dialog({
    title:'提示',
    content:'确定删除这条客户信息吗？',
    lock:true,
    ok:function(){
      $.ajax({
        url:'/zb/client/delete?id='+id,
        data:'',
        timeout:5000,
        dataType:'json',
        success:function (data, textStatus) {
            doSearch();
        },
        complete: function(XMLHttpRequest, textStatus){},
        error:function (XMLHttpRequest, textStatus, errorThrown) {
          console.error(XMLHttpRequest.responseText);
        }
      });
    },
    cancel:true
  });
  
}

function deleteSelected(){
  var ids = $("input[name='ids']").serialize()
  art.dialog({
    title:'提示',
    content:'确定批量删除客户信息吗？',
    lock:true,
    ok:function(){
      $.ajax({
        url:'/zb/client/deleteBatch',
        data:ids,
        type:'POST',
        timeout:5000,
        dataType:'json',
        success:function (data, textStatus) {
            doSearch();
        },
        complete: function(XMLHttpRequest, textStatus){},
        error:function (XMLHttpRequest, textStatus, errorThrown) {
          console.error(XMLHttpRequest.responseText);
        }
      });
    },
    cancel:true
  });
}

$(function(){
  chuzu = getParam('chuzu');
  if(chuzu==""){
    alert('没有指定客户类型');
    return;
  }
  onSubmit_Form();
  getList();
  $.get('/zb/house/getQueryOptions', function(data) {
    queryOpts=JSON.parse(data);
    buildHtmlWithJsonArray("id_quyu",queryOpts['quyu']);       //区域
    buildHtmlWithJsonArray("id_kehu",queryOpts['kehu']);       //客户性质
    buildHtmlWithJsonArray("id_kehulaiyuan",queryOpts['kehulaiyuan']); //客户来源
  });
  Page.Init();
});

</script>
<style type="text/css">
