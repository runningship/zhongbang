<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>跟换业务员</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript" src="/zb/js/jquery.xianshang.users.js"></script>
<script type="text/javascript">
var clientId;
function save(){
  var text = $('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/zb/c/client/assign?clientId='+clientId,
    data:text,
    success: function(data){
      alert('保存成功.');
      art.dialog.close()
      art.dialog.opener.doSearch();
    }
  });
}

$(function(){
  clientId=getParam('clientId');
  if (clientId=="") {
    alert('未选择客源!');
    return
  };
});

</script>
</head>
<body class="hlist bodyer" style="overflow:hidden">

<div class="header" style="position:none;height:50px;width:100%">
  <form name="form1">
  <div class="input-group input-group-mt3 input-group-select" style="margin-top:10px;float:none;">
      <span class="input-group-addon">区&nbsp;&nbsp;&nbsp;域</span>
      <select class="form-control get_comp" name="form_cid"></select>
    </div>
    <div class="input-group input-group-mt3 input-group-select" style="margin-top:10px;float:none;">
      <span class="input-group-addon">分公司</span>
      <select class="form-control get_quyu" name="form_did"></select>
    </div>
    <div class="input-group input-group-mt3 input-group-select" style="margin-top:10px;float:none;">
    <span class="input-group-addon">业务员</span>
      <select class="form-control get_user" name="userId"></select>
    </div>
  </form>
  <div class="btn-group" style="margin-top:10px;">
    <button onclick="save();" class="btn btn-primary btn_subnmit">提交</button>
  </div>
</div>

</body>
</html>
