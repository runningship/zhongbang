<script type="text/javascript">
var queryOpts;
var claid;
function getList(search){
  var url='/zb/contract/proClassList?claid='+claid;
  $.ajax({
    type: 'get',
    url: url,
    data:'',
    success: function(data){
      var getStr=JSON.parse(data);
      dataArr = getStr['proClassList'];
      buildHtmlWithJsonArray("id_list",dataArr);
    }
  });
}

function deleteBuZhou(buzhouId){
  $.ajax({
    type: 'get',
    url: '/zb/contract/buzhou/delete?pcId='+buzhouId,
    data:'',
    success: function(data){
      alert('删除成功');
      getList();
    },
    error: function(data){
      alert('删除失败');
    }
  });
}

$(function(){
  claid = getParam('claid');
  if(claid==""){
    alert('没有指定合同类别');
    return;
  }
  $('#addBtn').attr('href','buzhou_add.html?claId='+claid);
  getList();
});

</script>
