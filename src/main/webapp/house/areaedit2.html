<script type="text/javascript">
var lngs="117.260429";
var lats="31.881385";
var areas = "华府俊园";

function onSubmit_Form(){
  $('form[name=form1]').on('submit', function(event) {
  var search = $("form[name=form1]").serialize(); //自动将form表单封装成json
    getAreaList(search);
    return false;
  });
}

function openEdit(obj){
  lats=obj.children[0].textContent;
  lngs=obj.children[1].textContent
  areas = obj.parentElement.parentElement.children[2].textContent;
  address = obj.parentElement.parentElement.children[3].textContent;
  var mapDiv = $('#map');
  mapDiv.css({"width":"1080px","height":"600px"});
  addMarker();
  // initMap();
  art.dialog({
    content: document.getElementById('map'),
    padding: 0,
    width: 1080,
    height: 600,
    title: '地图'
  });
  mapDiv.css('visibility','');
  mapDiv.parent()[0].style.width='100%';
  mapDiv.parent()[0].style.height='100%'
  mapDiv.css({"width":"100%","height":"100%"});
}
$(function(){
  onSubmit_Form();
  initMap();//创建和初始化地图
});
