<script type="text/javascript">

    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
//        addMarker(lngs, lats,contall);//向地图中添加marker
        other();//其他
    }
    
    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("map");//在百度地图容器中创建一个地图
        var point = new BMap.Point(lngs,lats);//定义一个中心点坐标
        map.centerAndZoom(point,16);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }
    
    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }
    
    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
  var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
  map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
  var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
  map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
  var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
  map.addControl(ctrl_sca);
    }
  
function addMarker(lngs,lats,title,contall){
  var content = contall;
  var opts = {
    width : 200,     // 信息窗口宽度
    height: 60,     // 信息窗口高度
    title : title , // 信息窗口标题
    enableMessage:true,//设置允许信息窗发送短息
    message:"众邦手机地图："
  }
  if(!lngs||lngs==0&&!lats||lats==0){
    var local = new BMap.LocalSearch(map, {
      renderOptions:{map: map,selectFirstResult:true}
    });
    local.search(title);
    local.setSearchCompleteCallback(function(results){
        if(local.getStatus() !== BMAP_STATUS_SUCCESS){
            alert("无结果");
            map.panTo(mapPoint);
        } else {
        }
    });
    local.setMarkersSetCallback(function(pois){
        for(var i=pois.length; i--; ){
            var marker = pois[i].marker;
            marker.addEventListener("click", function(e){
                marker_trick = true;
                var pos = this.getPosition();
                map.panTo(new BMap.Point(pos.lng,pos.lat));
                //setResult(pos.lng, pos.lat);
            });
        }
    });
  }else{
    var point = mapPoint;
    var marker = new BMap.Marker(point);
    var infoWindow = new BMap.InfoWindow(content, opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow,point); //开启信息窗口
    map.panTo(point);
    map.addOverlay(marker);
    marker.enableDragging(); //marker可拖拽
    marker.addEventListener("click", function(){          
       this.openInfoWindow(infoWindow);
    });
    marker.addEventListener("dragend", function(e){
      $("#lng").val(e.point.lng);
      $("#lat").val(e.point.lat);
      map.panTo(new BMap.Point(e.point.lng,e.point.lat));
    });
  }
}
