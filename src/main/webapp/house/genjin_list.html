<script type="text/javascript">
var shEnums;
function getGJList(search){
  var url='/zb/genjin/list';
  $.ajax({
    type: 'POST',
    url: url,
    data:search,
    success: function(data){
      var getStr=JSON.parse(data);
      dataArr = getStr['page']['data'];
      buildHtmlWithJsonArray("id_GJ_list",dataArr);
      Page.setPageInfo(getStr['page']);
    }
  });
}

function onSubmit_Form(){
  $('form[name=form1]').on('submit', function(event) {
    doSearch();
    return false;
  });
}

function doSearch(){
  getGJList(formSerialize($('form[name=form1]')));
  return false;
}

function deleteGJ(id){
  art.dialog({
    title:'提示',
    content:'确定删除这条跟进信息吗？',
    lock:true,
    ok:function(){
      $.ajax({
        url:'/zb/genjin/delete?id='+id,
        data:'',
        timeout:5000,
        dataType:'json',
        success:function (data, textStatus) {
            doSearch();
        },
        complete: function(XMLHttpRequest, textStatus){},
        error:function (XMLHttpRequest, textStatus, errorThrown) {
          console.error(XMLHttpRequest.responseText);
        }
      });
    },
    cancel:true
  })
  
}

function review(id,target){
  var txt = target.textContent;
  var sh;
  if(txt=="未审核"){
    sh=1;
  }else{
    sh=0;
  }
  $.ajax({
        url:'/zb/genjin/review?id='+id+'&sh='+sh,
        data:'',
        timeout:5000,
        dataType:'json',
        success:function (data, textStatus) {
          target.textContent=getEnumTextByCode(shEnums,sh);
          // ArtAlerts('操作成功');
        },
        complete: function(XMLHttpRequest, textStatus){},
        error:function (XMLHttpRequest, textStatus, errorThrown) {
          console.error(XMLHttpRequest.responseText);
        }
    });
}


function dialogs(id){
    art.dialog.open('/house/house_see.html?hid='+id,{
      id:'SeeHouse'+id,
      title:'查看房源详情'
    })
}
$(function(){
  onSubmit_Form();
  getGJList();
  Page.Init();
  $.get('/zb/house/getQueryOptions', function(data) {
    var queryOpts=JSON.parse(data);
    shEnums = queryOpts['shenhe'];
    buildHtmlWithJsonArray("id_jiaoyi",queryOpts['jiaoyi']);       //交易
    buildHtmlWithJsonArray("id_shenhe",queryOpts['shenhe']);       //审核
  });
});

</script>
<style type="text/css">

  <table class="table table-hover .table_bodyer" >
