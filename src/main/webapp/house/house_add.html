<script type="text/javascript">

  var QueryOptions='';
function getEnumText(category,code){
  var arr = QueryOptions[category];
  for(var i=0;i<arr.length;i++){
    if(arr[i]['code']==code){
      return arr[i]['name'];
    }
  }
}
$(function(){
  $.get('/zb/house/getQueryOptions', function(data) {
    QueryOptions=JSON.parse(data);
    buildHtmlWithJsonArray("id_chaoxiang",QueryOptions['chaoxiang'],true); //朝向
    buildHtmlWithJsonArray("id_leibie",QueryOptions['leibie'],true);       //类别
    buildHtmlWithJsonArray("id_louxing",QueryOptions['louxing'],true);     //楼型
    buildHtmlWithJsonArray("id_jiaoyi",QueryOptions['jiaoyi'],true);       //交易
    buildHtmlWithJsonArray("id_quyu",QueryOptions['quyu'],true);           //区域
    buildHtmlWithJsonArray("id_zhuangtai",QueryOptions['zhuangtai'],true); //状态
    buildHtmlWithJsonArray("id_xingzhi",QueryOptions['xingzhi'],true); //房型
    buildHtmlWithJsonArray("id_zhuangxiu",QueryOptions['zhuangxiu'],true);   //装修
  var getStr,
      getHid=getParam('hid');
      if(getHid){
        $.get('/zb/house/listAll?id='+getHid, function(data) {
          getStr=JSON.parse(data);
          buildHtmlWithJsonArray("id_house_see",getStr['page']['data']);
        });
      }else{
        var gerStrNull={"page":{"autoCount":"","currentPageNo":"","firstOfPage":"","lastOfPage":"","pageSize":"","pageUrl":"","totalCount":"","totalPageCount":"","data":[{"id":"","deptId":"","userId":"","cid":"","quyu":"","area":"","dhao":"","fhao":"","luduan":"","lceng":"","zceng":"","lxing":"","hxf":"","hxt":"","hxw":"","hxy":"","chaoxiang":"","zhuangxiu":"","mianji":"","zjia":"","sjia":"","djia":"","lxr":"","tel":"","forlxr":"","fortel":"","beizhu":"","jiaoyi":"","leibie":"","flag":"","xingzhi":"","tuijie":"","dateyear":"","dateweituo":"","datejiaofang":"","dateadd":"","dategenjin":"","fav":"","houseNumber":"","isdel":"","sh":"","chanquan":"","tudizheng":"","fordlr":"","fordlrtel":""}]}}
        gerStrNull=JSON.parse(gerStrNull)
        buildHtmlWithJsonArray("id_house_see",gerStrNull['page']['data']);
      }
  });
});
</script>
