<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<meta HTTP-EQUIV="expires" CONTENT="0">
<title>房源</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/zb/js/jquery.caozuobendi.js"></script>
<script type="text/javascript">
$(document).on('click', '.btns', function(event) {
    var Thi=$(this),
    ThiType=Thi.data('type'),
    ThiUrl=Thi.attr('href');
    if(ThiType=='addchushou'){
        art.dialog.open('/house/'+ThiUrl,{
            id:'addchushou',
            title:'添加出售房源',
            width:800,
            ok: function () {
                var iframe = this.iframe.contentWindow;
                var form = $('form',iframe.document);
                form.submit();
                return false;
            },cancel: true
        })
    }else if(ThiType=='addchuzu'){
        art.dialog.open(ThiUrl,{
            id:'addchuzu',
            title:'添加出租房源',
            width:800,
            ok: function () {
                var iframe = this.iframe.contentWindow;
                var form = $('form',iframe.document);
                form.submit();
                return false;
            },cancel: true
        })
    }
    return false;
});
function iFrameA(a,b){
    $(document).on('click', a, function(event) {
        var aHref=$(this).attr( 'href');
        $(b).attr('src',aHref);
        return false;
    });
}
function setMainHeight(){
    var bodyHeight=$('.body').height()
    $('.sider').height(bodyHeight);
    $('.mainer').height(bodyHeight);
}

$(document).ready(function(){
    setMainHeight();
    $('.sider').find('a').eq(0).click();
    
});
iFrameA('.aNavBtn','.house_iframe');
$(window).resize(function(event) {
    setMainHeight();
});
</script>
<style type="text/css">
</style>
</head>
<body>
    <div class="body hmain">
        <div class="sider">
            <dl auth="fy_list" class="sidedl">
                <dt></dt>
                <dd auth="fy_list_all"><a  class="aNavBtn" href="house_list.html?dataScope=all&authParent=fy_list_all" target="house_iframe">所有房源</a></dd>
                <dd auth="fy_list_sell"><a class="aNavBtn" href="house_list.html?dataScope=all&nav=chushou&authParent=fy_list_sell"  target="house_iframe" >出售房源</a></dd>
                <dd auth="fy_list_rent"><a class="aNavBtn" href="house_list.html?dataScope=all&nav=chuzu&authParent=fy_list_rent" target="house_iframe">出租房源</a></dd>
                <dd auth="fy_list_fav"><a   class="aNavBtn" href="house_list.html?dataScope=all&nav=fav&authParent=fy_list_fav" target="house_iframe">我的收藏</a></dd>
            </dl>
            <dl auth="fy_add" class="sidedl">
                <dt></dt>
                <dd auth="fy_add_sell"><a class="aNavBtn" href="house_add.html?chuzu=0" target="house_iframe">添加出售</a></dd>
                <dd auth="fy_add_rent"><a class="aNavBtn" href="house_add.html?chuzu=1" target="house_iframe">添加出租</a></dd>
            </dl>
            <dl auth="fy_other" class="sidedl">
                <dt></dt>
                <dd auth="fy_other_genjin"><a  class="aNavBtn" href="genjin_list.html?dataScope=fy_other_genjin" target="house_iframe">跟进列表</a></dd>
                <dd auth="fy_other_setting"><a class="aNavBtn" href="area_list.html" target="house_iframe">楼盘字典</a></dd>
                <dd auth="fy_other_recycle"><a class="aNavBtn" href="house_list.html?dataScope=all&nav=del&authParent=fy_other_recycle" target="house_iframe">回收站</a></dd>
            </dl>
        </div>
        <div class="mainer">
            <iframe src="" id="house_iframe" class="house_iframe" name="house_iframe" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
