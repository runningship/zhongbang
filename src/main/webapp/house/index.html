<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<meta HTTP-EQUIV="expires" CONTENT="0">
<title>房源</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="../style/css.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../style/house.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/sysinfo.js"></script>
<script type="text/javascript" src="../js/Dialog/jquery.artDialog.js?skin=chrome"></script>
<script type="text/javascript" src="../js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="../js/jquery.caozuobendi.js"></script>
<script type="text/javascript">
$(document).on('click', '.btns', function(event) {
    var Thi=$(this),
    ThiType=Thi.data('type'),
    ThiUrl=Thi.attr('href');
    if(ThiType=='addchushou'){
        art.dialog.open(ThiUrl,{
            id:'addchushou',
            title:'添加出售房源',
            width:800,
            ok: function () {
                var iframe = this.iframe.contentWindow;
                var form = $('form',iframe.document);
                form.submit();
                return false;
            },cancel: true
        })
    }else if(ThiType=='addchuzu'){
        art.dialog.open(ThiUrl,{
            id:'addchuzu',
            title:'添加出租房源',
            width:800,
            ok: function () {
                var iframe = this.iframe.contentWindow;
                var form = $('form',iframe.document);
                form.submit();
                return false;
            },cancel: true
        })
    }
    return false;
});
function setMainHeight(){
    var bodyHeight=$('.body').height()
    $('.sider').height(bodyHeight);
    $('.mainer').height(bodyHeight);
}
$(function(){
    setMainHeight();
})
$(window).resize(function(event) {
    setMainHeight();
});
</script>
</head>
<body>
    <div class="body hmain">
        <div class="sider">
            <dl class="sidedl">
                <dt>查看房源</dt>
                <dd><a href="house_list.html?nav=chushou"  target="house_iframe" >出售信息</a></dd>
                <dd><a href="house_list.html?nav=chuzu" target="house_iframe">出租信息</a></dd>
                <dd><a href="house_list.html" target="house_iframe">所有房源</a></dd>
                <dd><a href="house_list.html?nav=my" target="house_iframe">我的房源</a></dd>
            </dl>
            <dl class="sidedl">
                <dt>添加房源</dt>
                <dd><a href="house_add.html?chuzu=0" class="btns" data-type="addchushou">添加出售</a></dd>
                <dd><a href="house_add.html?chuzu=1" class="btns" data-type="addchuzu">添加出租</a></dd>
            </dl>
            <dl class="sidedl">
                <dt>其他</dt>
                <dd><a href="genjin_list.html" target="house_iframe">跟进列表</a></dd>
                <dd><a href="area_list.html" target="house_iframe">房源设置</a></dd>
                <dd><a href="house_list.html?nav=del" target="house_iframe">回收站</a></dd>
            </dl>
        </div>
        <div class="mainer">
            <iframe src="http://www.baidu.com/" id="house_iframe" name="house_iframe" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
