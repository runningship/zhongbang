<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	#leftMenus div{
		height:35px;
		border-bottom:1px solid #ddd;
		line-height:35px;
		cursor:pointer;
		background-color: #eee;
	}
	#leftMenus div span{
		font-size:14px;
		font-weight: bold;
		color:#555;
		margin-left:20px;
	}
</style>
<script type="text/javascript">
	function setBackColor(obj,color){
		obj.style.backgroundColor=color;
	}
</script>
</head>
<body>
<div style="width:100%;display:inline-block;">
	<div id="leftMenus" style="width:200px;height:100%;border:1px solid #ddd;float:left">
		<div onmouseout="setBackColor(this,'');" onmouseover="setBackColor(this,'green');">
			<span >所有房源</span>
		</div>
		<div>
			<span>发布房源</span>
		</div>
		<div>
			<span>我的房源</span>
		</div>
		<div>
			<span>房源设置</span>
		</div>
		<div>
			<span>跟进信息</span>
		</div>
		<div>
			<span>回收站</span>
		</div>
	</div>
	<div style="float:left;">
	<iframe src="http://www.sohu.com"; style="width:100%;height:100%;border:0px;"></iframe>
	</div>
</div>
</body>
</html>
