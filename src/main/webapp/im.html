	}else{
		img.state = "open";
		img.src="http://pub.idqqimg.com/smartqq/css/image/open_arrow_fire.png";
	}

		parent.nextElementSibling.style.display="block";
	}else{
		parent.nextElementSibling.style.display="none";
	}

}
