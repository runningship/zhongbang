hex.maximize();

var socket;
var chatWindow=null;
$(function(){
	//存储桌面布局元素的jquery对象
	myLib.desktop.desktopPanel();
	//初始化任务栏
	myLib.desktop.taskBar.init();
	//初始化桌面图标
	myLib.desktop.deskIcon.init();
	//初始化侧边栏
	myLib.desktop.lrBar.init();
	//初始化桌面右键菜单
	// myLib.desktop.contextMenu($(document.body),data,"body",10);
  init();
});
var myId;
function init(){
  YW.ajax({
    type: 'POST',
    url: '/zb/c/user/initIndex',
    data:'',
    success: function(data){
      var json = JSON.parse(data);
      $('#userinfo').text(json.username+' ('+json.role+')');
      myId = json.userId;
    }
  });
}
function openFanKui(){
  art.dialog.open('sys/fankui_add.html',{
      padding:0,
      resize:true,
      lock:1,
      height:300,
      width:505,
      title:'意见反馈',
      resize:false
  });
}
function openPassword(){
  art.dialog.open('sys/password_edit.html',{
      padding:0,
      resize:true,
      lock:1,
      height:250,
      width:400,
      title:'修改密码',
      resize:false
  });
}

function openChat(e){
  e.cancelBubble=true;
  e.preventDefault();
  if(chatWindow==null){
    chatWindow = art.dialog.open('im.html?userId='+myId,{
      padding:0,
      height:605,
      width:930,
      title:'QQ',
      resize:false,
      skin:'idialog',
      close:function(){
        // $(art.dialog.opener.document).find('.idialog').remove();
        this.hide();
        return false;
      }
    });
  }else{
    chatWindow.show();
    var xx = $('.idialog')
    xx.find('iframe').css('display','block');
  }
}

function logout(){
  YW.ajax({
    type: 'POST',
    url: '/zb/c/user/logout',
    data:'',
    success: function(data){
      alert('正在关闭...');
      hex.close();
    },
    error:function(data){
      hex.close();
    }
  });
}

function maximize(){
  hex.maximize();
  $('.tbtnMax').css('display','none');
  $('.tbtnRevert').css('display','inline-block');
}

function revert(){
  hex.restore();
  $('.tbtnMax').css('display','inline-block');
  $('.tbtnRevert').css('display','none');
}

function showMenu(e){
  $('#start_item').css('display','block');
  e.cancelBubble=true;
}
</script>
