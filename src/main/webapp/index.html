<script type="text/javascript">
// hex.maximize();
$(function(){
	//存储桌面布局元素的jquery对象
	myLib.desktop.desktopPanel();
	//初始化任务栏
	myLib.desktop.taskBar.init();
	//初始化桌面图标
	myLib.desktop.deskIcon.init();
	//初始化侧边栏
	myLib.desktop.lrBar.init();
	//初始化桌面右键菜单
	// myLib.desktop.contextMenu($(document.body),data,"body",10);
  init();
});

function init(){
  YW.ajax({
    type: 'POST',
    url: '/zb/c/user/initIndex',
    data:'',
    success: function(data){
      var json = JSON.parse(data);
      $('#userinfo').text(json.username+' ('+json.role+')');
    }
  });
}
function openFanKui(){
  art.dialog.open('sys/fankui_add.html',{
      padding:0,
      resize:true,
      lock:1,
      height:300,
      width:505,
      title:'意见反馈',
      resize:false
  });
}
function openPassword(){
  art.dialog.open('sys/password_edit.html',{
      padding:0,
      resize:true,
      lock:1,
      height:250,
      width:400,
      title:'修改密码',
      resize:false
  });
}

function openChat(){
  art.dialog.open('im.html?userId=316',{
      padding:0,
      height:605,
      width:930,
      title:'QQ',
      resize:false,
      skin:'idialog'
  });
}

function logout(){
  YW.ajax({
    type: 'POST',
    url: '/zb/c/user/logout',
    data:'',
    success: function(data){
      alert('正在关闭...');
      hex.close();
    },
    error:function(data){
      hex.close();
    }
  });
}

function maximize(){
  hex.maximize();
  $('.max').css('display','none');
  $('.revert').css('display','block');
}

function revert(){
  hex.restore();
  $('.max').css('display','block');
  $('.revert').css('display','none');
}

</script>

a.open:hover{background-position:0 -29px;}
