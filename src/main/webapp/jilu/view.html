<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>查看详细</title>
<link rel="stylesheet" href="../style/css.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../style/house.css">
<script type="text/javascript" src="../js/jquery.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="../js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="../js/buildHtml.js"></script>
<script type="text/javascript">

var data;
var recordId;
var category;
function get(){
  var url='/zb/jilu/get?id='+recordId;
  $.ajax({
    type: 'get',
    url: url,
    success: function(text){
      data = JSON.parse(text);
      fillData(data['jilu']);
      buildHtmlWithJsonArray("content",data['attachs']);
    }
  });
}

function fillData(jilu){
  $('#addtime').html(jilu['addtime']);
  $('#title').html(jilu['title']);
  $('#conts').html(jilu['conts']);
  if(category==0){
    //会议记录
    $('#starttime').html(jilu['starttime']);
    $('#endtime').html(jilu['endtime']);
    $('#goin').html(jilu['goin']);
    $('#hy_time').css('display','');
    $('#time').css('display','none');
  }
}
$(function(){
  category = getParam('category');
  if(category==null || category==""){
    alert("未指明的分类");
  }
  recordId = getParam('recordId');
  if(recordId==null || recordId==""){
    alert("加载数据失败");
    return;
  }
  get();
});

</script>

</head>
<body class="hlist bodyer" style="overflow:auto">
<span >
  <div id="time">
    <span>时间: </span><span id="addtime" ></span>
  </div>
  <div id="hy_time" style="display:none">
    <div>
      <span>开始时间: </span><span id="starttime" ></span>
    </div>
    <div>
      <span>结束时间: </span><span id="endtime" ></span>
    </div>
    <div>
      <span>参会人员: </span><span id="goin" ></span>
  </div>
  </div>
  <div>
    <span>标题: </span><span id="title" >$</span>
  </div>
  <div>
    <span>内容: </span><p id="conts"></p>
  </div>
  <div>
    <span>附件: </span>
    <span id="content">
      <div>
        <a href="/file/download?bizType=${bizType}&recordId=${recordId}&file=${filename}" name="attachment">${filename}</a>
      </div>
    </span>
  </div>
</span>
</body>
</html>
