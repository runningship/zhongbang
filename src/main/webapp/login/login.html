<script type="text/javascript">
if(window.top.location.href != window.self.location.href){WinRevert();window.top.location.href = window.self.location.href;}
function windowclose(){ 
	var browserName = navigator.appName;
	if (browserName=="Netscape") {
		window.open('', '_self', ''); 
		window.close(); 
	}else{
		if (browserName == "Microsoft Internet Explorer"){ 
			window.opener = "whocares"; 
			window.opener = null; 
			window.open('', '_top'); 
			window.close();
		}
	} 
}

	//alert(hex.formResized)
	var getUserTreeStr, bios, cpu, baseboard, harddrive, didc, uidc;

	function artdialog(conts, icon, callback) {
		art.dialog({
			title : false,
			content : conts,
			icon : icon,
			time : 3,
			close : callback
		});
	}
	function get_user() {
		var compStr = $('.company').find('option:selected').parent().attr(
				'label'), compStrs = $('.company').val()
		//alert(compStr)
		$.each(getUserTreeStr.result, function(index, item) {
			if (item.text == compStr) {
				//alert(item.name)
				var optgroups = '';
				$.each(item.children, function(index, items) {
					if (items.deptId == compStrs) {
						//alert(items.name)
						$(".user").empty();
						$.each(items.children, function(index, itemu) {
							if(itemu.userId!=undefined){
								$(".user").prepend('<option value="'+itemu.userId+'" >'+ itemu.text + '</option>');
							}else{
								$(".user").prepend('<option value="" >没有用户</option>');
							}
						})
					}
				})
				if (uidc) {
					$(".user ").val(uidc);
				}
				$('#password').focus();
			}
		});
	}
	function get_company() {
		var t1 = new Date().getTime();
		YW.ajax({
			url : '/zb/c/user/getUserTree',
			data : '',
			dataType : 'json',
			beforeSend : function(XMLHttpRequest) {
				$(".company").prepend('<option>加载中...</option>')
				$(".user").prepend('<option>加载中...</option>')
			},
			success : function(data, textStatus) {
					var t2 = new Date().getTime();
					// alert(t2-t1);
				if (data != "") {
					//alert(1)
					//var dataObj=eval("("+data+")");//转换为json对象 
					//alert(data.result.length);//输出root的子对象数量 
					$(".company").empty();
					getUserTreeStr = data
					$.each(data.result, function(index, item) {
						//alert(item.name);
						var optgroups = '';
						$.each(item.children, function(indexs, items) {
							if(items.deptId!=undefined){
								optgroups = optgroups
										+ '<option value="'+items.deptId+'">'
										+ items.text + '</option>';
							}
						});
						//alert(optgroups)
						var optgroup = $(".company").prepend(
								'<optgroup label="'+item.text+'">' + optgroups
										+ '</optgroup>');
					});
					if (didc) {
						$(".company").val(didc);
					}
					/**/get_user();
					try {
						loadHardwareInfo();
					} catch (e) {
						alert(e);
					}
				}
			}
		})
	}
	function loginStart() {
		function loginYes() {
			window.location = '/zb/v/index.html'
			// window.location = '/zb/v/oa/index.html'
		}
		var did = $('.deptl').val(), uid = $('.user').val(), pwd = $(
				'.password').val(), param = {
			deptId : did,
			userId : uid,
			pwd : pwd,
			cpu : cpu,
			baseboard : baseboard,
			bios : bios,
			harddrive : harddrive
		}, urls = "/zb/c/user/login";
		if (uid == '') {
			artdialog('请选择用户', 'warning', '');
			$('.user').focus();
			return false;
		}
		if (pwd == '') {
			artdialog('请输入密码', 'warning', '');
			$('.password').focus();
			return false;
		}
		SetCookie('zb_l_comp', did);
		SetCookie('zb_l_user', uid);
		YW.ajax({
			async : true,
			type : 'POST',
			dataType : 'html',
			url : urls,
			data : param,
			success : function(json) {
				loginYes();
			}
		});
	}
	$(document).ready(function() {
		try{
			hex.sizeTo(800, 350);
		}catch(e){
			window.blockAlert('请使用客户端登录');
			windowclose();
		}
		try{
			hex.manifest.cache_path="";
			hex.updateManifest();
		}catch(e){
			console.log("clear cache_path fail");
		}
		didc = GetCookie('zb_l_comp');
		uidc = GetCookie('zb_l_user');
		get_company();
		
		//$('.btn_go_reg').text(didc+'|'+uidc)
		$('.company').on('change', function(event) {
			get_user();
		});
		$('.user').on('change', function(event) {
			$('.password').focus();
		});
		$('.btn_submit').on('click', function(event) {
			loginStart();
		});
		$('.btn_reg').on('click', function(event) {
			$.post("/zb/c/pc/add", {
				authCode : $('.authCode').val(),
				deptId : $('.deptr').val(),
				beizhu : $('.beizhu').val(),
				cpu : cpu,
				baseboard : baseboard,
				bios : bios,
				harddrive : harddrive
			}, function(data, status) {
				//alert("Data: " + data + "\nStatus: " + status);
				var datas = eval('(' + unescape(data) + ')');

				if (datas.result == 0) {
					function loginy() {
						$('.lb_reg').toggle();
						$('.lb_login').toggle();
						$('.password').focus();
					}
					artdialog(datas.msg, 'succeed', loginy);
					$('.authCode').val();
					$('.beizhu').val();
				} else {
					artdialog(datas.msg, 'warning', '');
				}
			});
		});
		$('.btn_go_login').on('click', function(event) {
			$('.lb_reg').toggle();
			$('.lb_login').toggle();
			$('.password').focus();
		});
		$('.btn_go_reg').on('click', function(event) {
			$('.lb_reg').toggle();
			$('.lb_login').toggle();
			$('.deptr').focus();
		});

	});

	$('form').on('submit', function(event) {
		loginStart();
		return false;
	});
	$(document).keydown(function(event) {
		//alert(event.keyCode)
		if (event.keyCode == 13) {
			loginStart();
			return false;
		}
	});
	$(document).ready(function() {
		
		$('.tool').on('click', '.btnbox .tbtn', function() {
			var Thi = $(this), ThiQ = Thi.data('q');
			if (ThiQ == 'menu') {

			} else if (ThiQ == 'min') {
				WinMin();
			} else if (ThiQ == 'close') {
				hex.close();
			}
			return false;
		});

	});
</script>
