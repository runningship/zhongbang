<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>查看详细</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript">
var ue;
var data;
var recordId;
function get(){
  var url='/zb/c/oa/getNotice?id='+recordId;
  YW.ajax({
    type: 'get',
    url: url,
    success: function(result){
      var notice = JSON.parse(result)['notice'];
      $('#title').text(notice['title']);
      $('#addtime').text(notice['addtime']);
      $('#claid').text(notice['claid']);
      $('#conts').html(notice['conts']);
      getAttachList();
    }
  });
}

function getAttachList(){
  YW.ajax({
    type: 'get',
    url: '/zb/c/attachment/list?bizType=oa&recordId='+recordId,
    data:'',
    success: function(result){
      var data = JSON.parse(result)['data'];
      buildHtmlWithJsonArray("attachList",data);
    }
  });
}

$(function(){
  recordId = getParam('recordId');
  if(recordId==null || recordId==""){
    alert("加载数据失败");
    return;
  }
  get();
  getAttachList();
});

</script>

<style type="text/css">
.table{ margin-bottom: 0;}
.table td{ font-weight: bold;}
</style>
</head>
<body style="overflow:auto">
<form name="textForm">
<input type="hidden" name="id" id="id" />
<input type="hidden" name="onCont" id="onCont" />
</form>
<span id="recordId">
  <table class="table">
    <tr>
      <th>时间:</th>
      <td id="addtime"></td>
    </tr>
    <tr>
      <th>标题:</th>
      <td id="title"></td>
    </tr>
    <tr>
      <th>内容:</th>
      <td id="conts"></td>
    </tr>
    <tr>
      <th>附件:</th>
      <td id="attachList">
        <div>
          <a href="/zb/file/download?bizType=oa&recordId=${recordId}&file=${filename_encoded}" name="attachment">${filename}</a>
        </div>
      </td>
    </tr>
  </table>
</span>
</body>
</html>
