<script type="text/javascript">

function save(){
  var text = $('form[name=textForm]').serialize();

    type: 'POST',
    url: '/zb/c/dept/add',
    data:text,
    success: function(data){
      art.dialog.close();
      art.dialog.tips('添加成功');

    }
  });
  return false;
}
