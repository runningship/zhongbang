<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>修改密码</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript">
var userId;
function save(){
  var text = $('form[name=textForm]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/zb/c/user/resetPwd?userId='+userId,
    data:text,
    success: function(data){
      alert('重置密码成功');
    }
  });
  return false;
}

$(function(){
  userId=getParam('userId');
});

</script>
<style type="text/css">
  form div div{
    float: left;
    width: 90px;
  }
  form > div{
    margin-top: 10px;
    line-height: 34px;
  }
  input{
    line-height: 28px;
    width: 200px;
  }
</style>
</head>
<body class="hlist " style="overflow:auto">
  <form name="textForm" style="margin-left:20px;padding-top:20px;">
    <div>
      <div>设置新密码: </div><input type="password" name="newPwd" />
    </div>
    <div>
      <div>重复新密码: </div><input type="password" name="newPwdRepeat" />
    </div>

    <div>
      <button onclick="save();return false;" class="btn btn-primary">提交</button>
    </div>
  </form>
  
</body>
</html>
