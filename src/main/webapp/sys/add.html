<script type="text/javascript">
var recordId;
var ue;
function save(){
  var text = $('form[name=textForm]').serialize();
  $.ajax({
    type: 'POST',
    url: '/zb/sys/addRole',
    data:text,
    success: function(data){
      alert('添加成功.');
    },
    error:function(data){
      alert(data.responseText);
    }
  });
  return false;
}

</script>
</head>
<body class="hlist bodyer" style="overflow:auto">
  <form name="textForm" style="position:relative;height:40px;width:100%">
  <div class="input-group input-group-max">
      <span class="input-group-addon">  标 题</span>
      <input type="text" class="form-control" name="title">
    </div>
  <input id="outCont" name="outCont" type="hidden" />
  <input type="hidden" name="category" id="category" />
  </form>
  <button onclick="save();return false;">确定</button>
<div>
    <input id="file_upload" name="file_upload" style="display:none">
</div>
<div id="attachList">
  <span style="display:none">
    <div>
      <a target="_blank" href="/file/download?bizType=${bizType}&recordId=${recordId}&file=${filename}">${filename}</a> <a href="javascript:void(0)" onclick="deleteAttach(${id})">删除</a>
    </div>
  </span>
</div>
</body>
