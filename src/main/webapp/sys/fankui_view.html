<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>查看详细</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript">

var data;
var recordId;
var category;
function get(){
  var url='/zb/c/feedback/get?id='+recordId;
  YW.ajax({
    type: 'get',
    url: url,
    success: function(text){
      data = JSON.parse(text);
      fillData(data['feedback']);
    }
  });
}

function fillData(feedback){
  $('#addtime').html(feedback['addtime']);
  $('#deptName').html(feedback['deptName']);
  $('#conts').html(feedback['conts']);
}
$(function(){
  recordId = getParam('id');
  if(recordId==null || recordId==""){
    alert("加载数据失败");
    return;
  }
  get();
});

</script>
<style type="text/css">
.table{ margin-bottom: 0;}
.table th{ text-align: right; width: 120px;}
.table td{ font-weight: bold;}
</style>
</head>
<body class="" style="overflow:auto">
<span id="recordId">
  <table class="table">
    <tr id="time" >
      <th>时间:</th>
      <td id="addtime"></td>
    </tr>
    <tr id="hy_time" style="display:none">
      <th>分公司:</th>
      <td id="deptName"></td>
    </tr>
    <tr>
      <th>内容:</th>
      <td id="conts"></td>
    </tr>
  </table>
</span>
</body>
</html>
