<script type="text/javascript">
var dataArr;
var authorities;
function getList(search){
  var url='/zb/c/sys/rolesList?';
  $.ajax({
    type: 'POST',
    url: url,
    data:search,
    success: function(data){
      var getStr=JSON.parse(data);
      dataArr = getStr['page']['data'];
      buildHtmlWithJsonArray("id_list",dataArr);
      Page.setPageInfo(getStr['page']);
      // checkAuth();
    }
  });
}

function doSearch(){
  getList(formSerialize($('form[name=form1]')));
}

$(function(){
  var url='/zb/c/user/authorities';
  getList();
  Page.Init();
});

</script>
<style type="text/css">
  .table{ margin-bottom: 0px;}
</style>
</head>
<body class="hlist bodyer" style="overflow:auto">

<div class="header" style="position:relative;height:10px;width:100%">
  <div class="btn-group">
    <button onclick="openAdd();" class="btn btn-primary">添加职务</button>
  </div>
  <form name="form1" onsubmit="return on_submit();">
  </form>
  <div class="btn-group" style="display:none">
    <button onclick="doSearch();" class="btn btn-primary btn_subnmit"></button>
  </div>
</div>
<div class="mainer" style="position:relative;width:100%;">
  <table class="table table-hover .table_bodyer" >
    <thead>
      <th>职务名</th>
      <th>描述</th>
      <th>操作</th>
    </thead>
    <tbody id="id_list">
    <tr style="display:none">
      <td>${title}</td>
      <td>${cont}</td>
      <td><a auth="xt_zw_sq" target="_blank" href="menuTree.html?roleId=${id}" >权限</a> <a auth="xt_zw_edit" target="_blank" href="role_edit.html?roleId=${id}" >修改</a> 
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="footer foot_page_box" style="position:relative;margin-top:10px;height:55px;"></div>
</body>
