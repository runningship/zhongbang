<script type="text/javascript">
/*

ln  总条数

autoCount

firstOfPage    
lastOfPage     
pageSize       
pageUrl

var p='',pn='',ln='';

function getAreaList(search){
  var url='/zb/c/areas/list';
  $.ajax({
    type: 'POST',
    url: url,
    data:search,
    success: function(data){
      var getStr=JSON.parse(data);
      buildHtmlWithJsonArray("id_House_list",getStr['page']['data']);
    }
  });
}

function onSubmit_Form(){
  $('form[name=form1]').on('submit', function(event) {
  var search = $("form[name=form1]").serialize(); //自动将form表单封装成json
    getAreaList(search);
    return false;
  });
}

$(function(){
  onSubmit_Form();
  getAreaList();
});
</script>
<style type="text/css">
