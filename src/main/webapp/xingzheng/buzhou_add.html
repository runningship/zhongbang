<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>添加步骤</title>
<link rel="stylesheet" href="/style/css.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/style/house.css">
<script type="text/javascript" src="/js/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/js/buildHtml.js"></script>
<script type="text/javascript" src="/js/jquery.xianshang.users.js"></script>
<script type="text/javascript" src="/js/pagination.js"></script>
<script type="text/javascript" src="/js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
var classId;

function save(){
  var text = $('form[name=form1]').serialize();
  $.ajax({
    type: 'POST',
    url: '/zb/admin/addProcessClass',
    data:text,
    success: function(data){
      alert('保存成功.');
      //close window
    },
    error:function(data){
      alert('保存失败,'+data.responseText);
    }
  });
}

$(function(){
  classId = getParam('classId');
  if(classId==""){
    alert('未指定表格类比');
    return;
  }
  $('#adminClassId').val(classId);
});

</script>
</head>
<body class="hlist bodyer" style="overflow:auto">

<div class="header" style="position:relative;height:50px;width:100%">
  <form name="form1">
    <div class="input-group  input-group-select" style="float:initial">
        <span class="input-group-addon">发布人</span>
        <select class="form-control get_comp" name="form_cid"></select>
        <select class="form-control get_quyu" name="form_did"></select>
        <select class="form-control get_user" name="userId"></select>
      </div>
    <div class="input-group input-group-max" style="float:initial;margin-top:10px;">
      <span class="input-group-addon">序&nbsp;&nbsp;&nbsp;号</span>
      <input type="text" class="form-control" name="ordera">
    </div>
    <input type="hidden" id="adminClassId" name="adminClassId" />
  </form>
  <div class="btn-group" style="margin-top:10px;">
    <button onclick="save();" class="btn btn-primary btn_subnmit">提交</button>
  </div>
</div>

</body>
</html>
