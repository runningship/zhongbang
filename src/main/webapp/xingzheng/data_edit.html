<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>添加表格</title>
<link rel="stylesheet" href="/style/css.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/style/house.css">
<script type="text/javascript" src="/js/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/js/buildHtml.js"></script>
<script type="text/javascript" src="/js/jquery.xianshang.users.js"></script>
<script type="text/javascript" src="/js/pagination.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor1_4_3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor1_4_3/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor1_4_3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
var tableId;

function save(){
  $('#conts').val(ue.getContent());
  var text = $('form[name=form1]').serialize();
  $.ajax({
    type: 'POST',
    url: '/zb/admin/updateTable',
    data:text,
    success: function(data){
      alert('保存成功.');
    },
    error:function(data){
      alert('保存失败,'+data.responseText);
    }
  });
}

function loadData(){
  $.ajax({
    type: 'get',
    url: '/zb/admin/getTable?tableId='+tableId,
    data:'',
    success: function(data){
      var json = JSON.parse(data);
      var template = json['adminTable']['conts'];
      ue.setContent(template);
      $('#username').val(json['username']);
      $('#title').val(json['adminTable']['title']);
    },
    error:function(data){
      alert('加载数据失败,'+data.responseText);
    }
  });
}

$(function(){
  tableId = getParam('tableId');
  if(tableId==""){
    alert('未指定表格');
    return;
  }
  $('#tableId').val(tableId);
  ue = UE.getEditor('editor');
  ue.addListener( 'ready', function( editor ) {
    ue.setHeight(350);
    loadData();
  });
  
});

</script>
</head>
<body class="hlist bodyer" style="overflow:auto">

<div class="header" style="position:relative;height:50px;width:100%">
  <form name="form1">
    
    <div class="input-group input-group-max" style="">
      <span class="input-group-addon">标题</span>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="input-group input-group-max" style="">
      <span class="input-group-addon">制表人</span>
      <input type="text" readonly="true" class="form-control" id="username">
    </div>
    <div class="btn-group" >
      <button onclick="save();return false;" class="btn btn-primary btn_subnmit">提交</button>
    </div>
    <input type="hidden" id="tableId" name="id" />
    <input type="hidden" id="conts" name="conts" />
  </form>
  <div style="margin-left:10px;margin-top:50px;">
    <span id="editor" type="text/plain" style="width:1024px;height:500px;"></span>
  </div>
  
</div>

</body>
</html>
