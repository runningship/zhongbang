<script type="text/javascript">
var recordId;
function save(){
  var text = $('form[name=form1]').serialize();
  YW.ajax({
    type: 'POST',
    url: '/zb/c/jili/add',
    data:text,
    success: function(data){
      art.dialog.opener.doSearch();
      art.dialog.close();
      alert('保存成功');
    }
  });
}

$(function(){
});

</script>
</head>
<body class="hlist bodyer" style="overflow:auto;min-width:500px;">

<div class="header" style="position:relative;height:50px;width:100%">
  <form name="form1">
    <div class="input-group input-group-select" style="450px;">
      <span class="input-group-addon">业务员</span>
      <select class="form-control get_comp" name="form_cid"></select>
      <select class="form-control get_quyu" name="form_did"></select>
      <select class="form-control get_user" name="uid"></select>
    </div>
    <div class="input-group input-group-max" style="width:280px;padding-top:10px;">
      <span class="input-group-addon">激励值</span>
      <input type="text" class="form-control" name="score">
      <span class="input-group-addon">元</span>
    </div>
   <div class="input-group" style="padding-left:10px;padding-top:10px;float:none;">
      <span class="input-group-addon" style="padding:1px 6px">激励时间</span>
      <input type="text"  id="addtime" onFocus="var timeend=$dp.$('idTime');WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:function(){idTime.focus();},maxDate:'#F{$dp.$D(\'idTime\')}'})" class="form-control" name="addtime" style="width:150px;border-radius:0;">
      <span class="input-group-addon hidden" style="padding:1px 6px">返回时间</span>
      <input type="text"  id="idTime" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'idTimes\')}'})" class="form-control hidden" name="backTime" >
  </div>
    <div class="input-group input-group-max" style="float:none;width:500px;padding-top:10px;">
      <span class="input-group-addon">激励原因</span>
      <input type="text" class="form-control" name="reason">
    </div>
    <div class="btn-group" style="padding-top:10px;">
      <button onclick="save();return false;" class="btn btn-primary btn_subnmit">提交</button>
    </div>
  </form>
<div id="attachList">
  <span style="display:none">
    <div>
      <a href="/file/download?bizType=xingzheng&recordId=${recordId}&file=${id}">${filename}</a> <a href="javascript:void(0)" onclick="deleteAttach(${id})">删除</a>
    </div>
  </span>
</div>
</div>

</body>
