<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>查看详细</title>
<link rel="stylesheet" href="/zb/style/css.css">
<link rel="stylesheet" href="/zb/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/zb/style/house.css">
<script type="text/javascript" src="/zb/js/jquery.js"></script>
<script src="/zb/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/zb/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/zb/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/zb/js/buildHtml.js"></script>
<script type="text/javascript">

var data;
var recordId;
var category;
function get(){
  var url='/zb/c/jilu/get?id='+recordId;
  YW.ajax({
    type: 'get',
    url: url,
    success: function(text){
      data = JSON.parse(text);
      fillData(data['jilu']);
      buildHtmlWithJsonArray("content",data['attachs']);
    }
  });
}

function fillData(jilu){
  $('#addtime').html(jilu['addtime']);
  $('#title').html(jilu['title']);
  $('#conts').html(jilu['conts']);
  if(category==0){
    //会议记录
    $('#starttime').html(jilu['starttime']);
    $('#endtime').html(jilu['endtime']);
    $('#goin').html(jilu['goin']);
    $('#hy_time').css('display','');
    $('#time').css('display','none');
  }
}
$(function(){
  category = getParam('category');
  if(category==null || category==""){
    alert("未指明的分类");
  }
  recordId = getParam('recordId');
  if(recordId==null || recordId==""){
    alert("加载数据失败");
    return;
  }
  get();
});

</script>
<style type="text/css">
.table{ margin-bottom: 0;}
.table th{ text-align: right; width: 120px;}
.table td{ font-weight: bold;}
</style>
</head>
<body class="" style="overflow:auto">
<span id="recordId">
  <table class="table">
    <tr id="time">
      <th>时间:</th>
      <td id="addtime"></td>
    </tr>
    <tr id="hy_time" style="display:none">
      <th>客户:</th>
      <td id="clientInfo"></td>
    </tr>
  <div id="hy_time" style="display:none">
    <tr>
      <th>开始时间:</th>
      <td id="starttime"></td>
    </tr>
    <tr>
      <th>结束时间:</th>
      <td id="endtime"></td>
    </tr>
    <tr>
      <th>参会人员:</th>
      <td id="goin"></td>
    </tr>
  </div>
    <tr>
      <th>标题:</th>
      <td id="title"></td>
    </tr>
    <tr>
      <th>内容:</th>
      <td id="conts"></td>
    </tr>
    <tr>
      <th>附件:</th>
      <td id="content">
        <div>
          <a href="/zb/file/download?bizType=${bizType}&recordId=${recordId}&file=${filename}" name="attachment">${filename}</a>
        </div>
      </td>
    </tr>
  </table>
</span>
</body>
</html>
