<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>外出看房</title>
<link rel="stylesheet" href="/style/css.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/style/house.css">
<script type="text/javascript" src="/js/jquery.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/Dialog/jquery.artDialog.js?skin=aero"></script>
<script type="text/javascript" src="/js/Dialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="/js/buildHtml.js"></script>
<script type="text/javascript" src="/js/jquery.xianshang.users.js"></script>
<script type="text/javascript" src="/js/pagination.js"></script>
<script type="text/javascript" src="/js/DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
var queryOpts;
function getList(search){
  var url='/zb/out/list?category=0';
  $.ajax({
    type: 'POST',
    url: url,
    data:search,
    success: function(data){
      var getStr=JSON.parse(data);
      dataArr = getStr['page']['data'];
      buildHtmlWithJsonArray("id_list",dataArr);
      Page.setPageInfo(getStr['page']);
    }
  });
}

function onSubmit_Form(){
  $('form[name=form1]').on('submit', function(event) {
    doSearch();
    return false;
  });
}

function openView(id){
  art.dialog.open('out/see_house_view.html?recordId='+id,{
      padding:0,
      resize:true,
      lock:1,
      height:600,
      width:1080
  });
}

function openAdd(){
  art.dialog.open('out/see_house_add.html?category=1',{
      padding:0,
      resize:true,
      lock:1,
      height:600,
      width:1080
  });
}

function doSearch(){
  getList(formSerialize($('form[name=form1]')));
  return false;
}

function deleteOut(id){
  art.dialog({
    title:'提示',
    content:'确定删除这条看房记录吗？',
    lock:true,
    ok:function(){
      $.ajax({
        url:'/zb/out/delete?id='+id,
        data:'',
        timeout:5000,
        dataType:'json',
        success:function (data, textStatus) {
            doSearch();
        },
        complete: function(XMLHttpRequest, textStatus){},
        error:function (XMLHttpRequest, textStatus, errorThrown) {
          console.error(XMLHttpRequest.responseText);
        }
      });
    },
    cancel:true
  });
  
}


$(function(){
  onSubmit_Form();
  getList();
  $.get('/zb/house/getQueryOptions', function(data) {
    queryOpts=JSON.parse(data);
    // buildHtmlWithJsonArray("id_quyu",queryOpts['quyu']);       //区域
    // buildHtmlWithJsonArray("id_kehu",queryOpts['kehu']);       //客户性质
    // buildHtmlWithJsonArray("id_kehulaiyuan",queryOpts['kehulaiyuan']); //客户来源
  });
  Page.Init();
});

</script>
<style type="text/css">
  .table{ margin-bottom: 0px;}
</style>
</head>
<body class="hlist bodyer" style="overflow:auto">

<div class="header" style="position:relative;height:50px;width:100%">
    
    <form name="form1">
    <input type="hidden" class="userInput" name="xpath" value="">
    <div class="btn-group">
      <button onclick="openAdd();" class="btn btn-primary btn_subnmit">新增</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        外出看房 <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><label><input type="radio" name="kanfang" value=""> 所有</label>
        <li><label><input type="radio" name="kanfang" value="0"> 带看</label>
        <li><label><input type="radio" name="kanfang" value="1"> 陪看</label>
        <li><label><input type="radio" name="kanfang" value="2"> 自看</label>
      </ul>
    </div>
    <div class="input-group input-group-select">
      <span class="input-group-addon">分公司</span>
      <select class="form-control get_comp" name="form_cid"></select>
      <select class="form-control get_quyu" name="form_did"></select>
    </div>
    <div class="input-group" style="width:400px">
      <span class="input-group-addon">外出时间</span>
      <input type="text"  id="idTimes" onFocus="var timeend=$dp.$('idTime');WdatePicker({onpicked:function(){idTime.focus();},maxDate:'#F{$dp.$D(\'idTime\')}'})" class="form-control" name="addtimeStart" style="width:150px;border-radius:0;">
      <input type="text"  id="idTime" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'idTimes\')}'})" class="form-control" name="addtimeEnd" style="width:150px">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-primary btn_subnmit">搜索</button>
    </div>
    
    </form>
</div>
<div class="mainer" style="position:relative;width:100%">
  <table class="table table-hover .table_bodyer" >
    <thead>
      <th>区域</th>
      <th>分公司</th>
      <th>业务员</th>
      <th>客户姓名</th>
      <th>房源名称</th>
      <th>外出时间</th>
      <th>返回时间</th>
      <th>状态</th>
      <th>操作</th>
    </thead>
    <tbody id="id_list">
    <tr>
      <td>${quyu}</td>
      <td>${deptName}</td>
      <td>${uname}</td>
      <td>${client}</td>
      <td>${house}</td>
      <td>${outTime}</td>
      <td>${backTime}</td>
      <td><a class="runscript">getEnumTextByCode(queryOpts['piyue'],${reply})</a></td>
      <td><a onclick="openView(${id})" href="javascrip:void(0)" >查看</a> <a href="javascript:void(0)" onclick="deleteOut(${id})">删除</a></td>
      
    </tr>
    </tbody>
  </table>
</div>

<div class="footer foot_page_box" style="position:relative;margin-top:10px;height:55px;"></div>
</body>
</html>
